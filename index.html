<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Contador</title>
</head>

<body>
  <h1>Marque o placar do seu jogo!</h1>
  <div class="scoreboard">
    <h1 class="set-title">Set</h1>
    <div class="counter-set">
      <button class="button-set">+</button><span>0</span>
      <div class="">X</div>
      <span>0</span><button class="button-set">+</button>
    </div>

    <div class="score">
      <div class="counter">
        <span id="currentNumber1">0</span>
        <div class="buttons">
          <button name="subtrair" onclick="decrement1()">-</button>
          <button name="adicionar" onclick="increment1()">+</button>
        </div>
        <h1 class="counter-time" id="time1">Time 1</h1>
      </div>

      <div class="counter-time">
        <h1>X</h1>
      </div>

      <div class="counter">
        <span id="currentNumber2">0</span>
        <div class="buttons">
          <button name="subtrair" onclick="decrement2()">-</button>
          <button name="adicionar" onclick="increment2()">+</button>
        </div>
        <h1 class="counter-time" id="time2">Time 2</h1>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/script.js"></script>
</body>

</html>
